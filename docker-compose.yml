version: '3.8'
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    env_file:
      - .env

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db

  app:
    build: ./app
    volumes:
      - ./app:/app
    env_file:
      - .env
    depends_on:
      - db

volumes:
  db_data: null
